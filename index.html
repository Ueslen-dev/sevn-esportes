<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asssets/css/main.css" />
    <title>SEVN - Esportes ⚽</title>
  </head>
  <body>
    <header class="header">
      <h1>SEVN ESPORTES ⚽</h1>
    </header>
    <main class="main container">
      <h2>Confira as rodadas do nosso campeonato fictício!</h2>
      <section class="scoreboard">
        <article class="scoreboard_navigation">
          <button
            class="scoreboard_button-navigation"
            type="button"
            id="scoreboard_button-navigation_left"
          >
            <img
              src="./asssets/images/arrow_left.svg"
              alt="seta de navegação apontada para esquerda, responsável por voltar uma página."
            />
          </button>
          <div class="scoreboard_rounds">
            <span id="scoreboard_rounds-title">Rodadas de Jogos</span>
            <span id="scoreboard_rounds-subtitle">RODADA 1</span>
          </div>
          <button
            class="scoreboard_button-navigation"
            type="button"
            id="scoreboard_button-navigation_right"
          >
            <img
              src="./asssets/images/arrow_right.svg"
              alt="seta de navegação apontada para direita, responsável por avançar uma página."
            />
          </button>
        </article>
        <article class="scoreboard_times">
          <div class="scoreboard_times-badge">
            <img
              src="./asssets/images/team_shield_a.svg"
              alt="escudo do time"
              id="scoreboard_times-badge_img_left"
            />
            <span>Time A</span>
          </div>
          <div class="scoreboard_times-score">
            <span id="scoreboard_times-score_left">3</span>
            <img
              src="./asssets/images/x.svg"
              alt="ícone de X utilizado para separar o placar"
              id="scoreboard_times-badge_img_right"
            />
            <span id="scoreboard_times-score_right">0</span>
          </div>
          <div class="scoreboard_times-badge">
            <span>Time B</span>
            <img
              src="./asssets/images/team_shield_a.svg"
              alt="escudo do time"
            />
          </div>
        </article>
      </section>
    </main>
    <script src="./asssets/scripts/main.js"></script>
  </body>
</html>
